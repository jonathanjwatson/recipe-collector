<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Collector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>My Recipe Collector</h1>
        </div>
        <div class="row" id="add-new">
            <h2>Add new recipe item</h2>
            <form>
                <input type="text" id="add-new-input" />
                <input type="submit" class="btn btn-primary" id="add-new-submit" value="Submit"/>
            </form>
        </div>
        <div class="row">
            <h2>Ingredients</h2>
        </div>
        <div class="row" id="ingredients">
        </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/recipe.js" ></script>
</body>
</html>
